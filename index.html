<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Football Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p calss="time">Time Left:<span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="falase" placeholder="Enter a valid word">
            <div class="button">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Work</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/words.js" defer></script>
</body>
</html>
